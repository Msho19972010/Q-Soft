<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-Soft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normlize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container header-container">
        <div class="site-header">
          <div class="logo">
            <a href="#">
              <img
                src="/logo.svg"
                alt="логотип сайта Q-Soft"
                width="135.04px"
                height="30.32px"
              />
            </a>
          </div>
          <div class="search">
            <form class="search__form" action="#" method="get">
              <label for="search">
                <input
                  class="search__input"
                  id="search"
                  type="search"
                  placeholder="Найти..."
                />
              </label>
            </form>
          </div>
          <div class="user-profile">
            <div class="user-profile__data">
              <p>Константин</p>
              <img
                class="user-profile__foto"
                src="/user.png"
                alt="фотография пользователя"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="site-main">
        <h1 class="site-main__title visually-hidden">
          Партнёры компании Q-soft
        </h1>
        <section class="our-partners">
          <h2 class="our-partners__title">Наши партнёры</h2>
          <ul class="our-partners__list our-partners-list">
            <li class="our-partners-list__item">
              <img src="/henkei.png" alt="henkei" />
            </li>
            <li class="our-partners-list__item">
              <img src="/john deere.png" alt="john deere" />
            </li>
            <li class="our-partners-list__item">
              <img src="/mac.png" alt="mcdonald's" />
            </li>
            <li class="our-partners-list__item">
              <img src="/ikea.png" alt="ikea" />
            </li>
            <li class="our-partners-list__item">
              <img src="/reebok.png" alt="reebok" />
            </li>
            <li class="our-partners-list__item">
              <img src="/nike.png" alt="nike" />
            </li>
            <li class="our-partners-list__item">
              <img src="/cater.png" alt="cater" />
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
